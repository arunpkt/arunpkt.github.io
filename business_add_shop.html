        <!-- Login -->
        <section class="businss_add_shop">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12">


                        <h3 class="title">Add shop details</h3>
                        <form role="form" class="form-vertical" action="http://staging.sudc.co/admin/shop" method="POST" enctype="multipart/form-data">
                            <input type="hidden" name="_token" value="6OCSkYZebe2vbPoJRFgeVm9d0ZlG4ofQDbDyADsB">

                            <div class="form-group col-md-6">
                                <label for="name">Shop Name</label>
                                <input required="" type="text" class="form-control" name="shop_name" placeholder="Shop Name" value="">
                            </div>

                            <div class="form-group  col-md-6">
                                <label for="name">Locations</label>
                                <select class="form-control select2-ajax select2-hidden-accessible" name="location_id">
                                    <option value="">Please select</option>
                                </select>
                            </div>


                            <div class="form-group  col-md-6">
                                <label for="name">Shop Logo</label>
                                <input type="file" name="shop_logo" accept="image/*">
                            </div>

                            <div class="form-group  col-md-6">
                                <label for="name">Shop Banner</label>
                                <input required="" type="file" name="shop_banner" accept="image/*">
                            </div>

                            <div class="form-group  col-md-6">
                                <label for="name">Shop Gallery</label>
                                <input required="" type="file" name="shop_gallery" accept="image/*">
                            </div>

                            <div class="form-group  col-md-6">
                                <label for="name">Address</label>
                                <input required="" type="text" class="form-control" name="address_1" placeholder="Address" value="">
                            </div>

                            <div class="form-group  col-md-6">
                                <label for="name">Pincode</label>
                                <input type="number" class="form-control" name="pincode" required="" step="any" placeholder="Pincode" value="">
                            </div>

                            <div class="form-group  col-md-6">
                                <label for="name">Contact</label>
                                <input required="" type="text" class="form-control" name="contact" placeholder="Contact" value="" />
                            </div>

                            <div class="form-group  col-md-6">
                                <label for="name">Website</label>
                                <input required="" type="text" class="form-control" name="website" placeholder="Website" value="">
                            </div>
                            
                            <div class="form-group  col-md-12">
                                <label for="name">About</label>
                                <textarea required="" class="form-control" name="about" rows="5"></textarea>
                            </div>

                            <div class="add_shop_sub_title col-md-12">
                                <label for="name"><strong>Working Hours</strong>
                                    <span><i class="fa fa-info-circle" title="Please provide valid working time (ex.10am - 08pm). If you are not enter time, its consider as Holiday."></i></span>
                                </label>    
                            </div>

                            <div class="form-group  col-md-6">
                                <label for="name">Monday</label>
                                <input type="text" class="form-control" name="monday" placeholder="Monday" value="">
                            </div>


                            <div class="form-group  col-md-6">
                                <label for="name">Tuesday</label>
                                <input type="text" class="form-control" name="tuesday" placeholder="Tuesday" value="">
                            </div>

                            <div class="form-group  col-md-6">
                                <label for="name">Wednesday</label>
                                <input type="text" class="form-control" name="wednesday" placeholder="Wednesday" value="" />
                            </div>

                            <div class="form-group  col-md-6">
                                <label for="name">Thursday</label>
                                <input type="text" class="form-control" name="thursday" placeholder="Thursday" value="">
                            </div>

                            <div class="form-group  col-md-6">
                                <label for="name">Friday</label>
                                <input type="text" class="form-control" name="friday" placeholder="Friday" value="">
                            </div>

                            <div class="form-group  col-md-6">
                                <label for="name">Saturday</label>
                                <input type="text" class="form-control" name="saturday" placeholder="Saturday" value="">
                            </div>

                            <div class="form-group  col-md-6">
                                <label for="name">Sunday</label>
                                <input type="text" class="form-control" name="sunday" placeholder="Sunday" value="">
                            </div>
                            <div class="form-group  col-md-12">
                                <label for="name">Shop Map</label>
                            </div>
                            <div class="form-group submit_btn col-md-12">
                                <button type="submit" class="btn btn-primary save btn-block">Save</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>

                            </div>
                        </div>
                    </div>
